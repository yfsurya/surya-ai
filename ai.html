<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surya AI</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root {
            --bg-color: #ffffff;
            --sidebar-bg: #f0f0f0;
            --text-color: #000000;
            --input-bg: #e0e0e0;
            --border-color: #cccccc;
        }

        [data-theme="dark"] {
            --bg-color: #000000;
            --sidebar-bg: #1a1a1a;
            --text-color: #ffffff;
            --input-bg: #2a2a2a;
            --border-color: #333333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            display: flex;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 1;
        }

        .overlay.active {
            display: block;
        }

        .sidebar {
            width: 280px;
            background: var(--sidebar-bg);
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            height: 100vh;
            position: fixed;
            left: -280px;
            transition: left 0.3s ease;
            z-index: 2;
            backdrop-filter: blur(10px);
        }

        .sidebar.open {
            left: 0;
        }

        .menu-icon {
            cursor: pointer;
            /* Removing these lines that created the circle effect */
            /* border-radius: 50%; */
            /* background: var(--text-color); */
            /* color: var(--bg-color); */
            padding: 10px;
            display: inline-block;
            color: var(--text-color); /* Added this to ensure icon is visible */
        }

        .menu-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
        }

        .menu-item:hover {
            background: var(--input-bg);
        }

        .toggle-theme {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            margin-top: auto;
        }

        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }

        .input-container {
            display: flex;
            align-items: center;
            gap: 10px;
            background: var(--input-bg);
            padding: 10px;
            border-radius: 50px;
            width: 50%;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        .input-container input {
            flex-grow: 1;
            border: none;
            background: transparent;
            outline: none;
            color: var(--text-color);
        }

        .material-icons {
            font-size: 24px;
            cursor: pointer;
            border-radius: 50%;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="overlay" onclick="toggleMenu()"></div>
    <span class="material-icons menu-icon" onclick="toggleMenu()">menu</span>
    <aside class="sidebar">
        <div class="menu-item">
            <span class="material-icons">add</span>
            <span>New Chat</span>
        </div>
        <span>Recent Chats</span>
        <div class="menu-item">
            <span class="material-icons">brightness_7</span>
            <span>Current Chat</span>
        </div>
        <div class="menu-item">
            <span class="material-icons">brightness_5</span>
            <span>Other Chat</span>
        </div>
        <div class="menu-item">
            <span class="material-icons">help</span>
            <span>Help</span>
        </div>
        <div class="menu-item">
            <span class="material-icons">settings</span>
            <span>Settings</span>
        </div>
        <div class="toggle-theme menu-item" onclick="toggleTheme()">
            <span class="material-icons">brightness_6</span>
            <span>Dark/Light Mode</span>
        </div>
    </aside>
    <main class="main-content">
        <div class="chat-area"></div>
        <div class="input-container">
            <span class="material-icons">image</span>
            <input type="text" id="chat-input" placeholder="Message Surya AI">
            <span class="material-icons">mic</span>
        </div>
    </main>
    <script>
        function toggleMenu() {
            document.querySelector('.sidebar').classList.toggle('open');
            document.querySelector('.overlay').classList.toggle('active');
        }

        function toggleTheme() {
            const theme = document.documentElement.getAttribute('data-theme');
            document.documentElement.setAttribute('data-theme', theme === 'light' ? 'dark' : 'light');
        }
    </script>
</body>
</html>
