<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SA Surya AI</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.0.2/marked.min.js"></script>
    <style>
        :root[data-theme="light"] {
            --primary-color: #6B46C1;
            --secondary-color: #9F7AEA;
            --bg-color: #F7FAFC;
            --chat-bg: #ffffff;
            --text-color: #2D3748;
            --border-color: #E2E8F0;
            --menu-bg: #ffffff;
            --hover-color: #EDF2F7;
        }

        :root[data-theme="dark"] {
            --primary-color: #9F7AEA;
            --secondary-color: #B794F4;
            --bg-color: #1A202C;
            --chat-bg: #2D3748;
            --text-color: #E2E8F0;
            --border-color: #4A5568;
            --menu-bg: #2D3748;
            --hover-color: #4A5568;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            display: flex;
            transition: all 0.3s ease;
        }

        .sidebar {
            width: 260px;
            background: var(--chat-bg);
            border-right: 1px solid var(--border-color);
            padding: 1rem;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease;
            position: fixed;
            height: 100vh;
            z-index: 1000;
        }

        .sidebar.hidden {
            transform: translateX(-100%);
        }

        .menu-button {
            position: fixed;
            top: 1rem;
            left: 1rem;
            z-index: 1001;
            background: var(--primary-color);
            border: none;
            color: white;
            padding: 0.5rem;
            border-radius: 8px;
            cursor: pointer;
            display: none;
        }

        .new-chat {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 0.8rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .new-chat:hover {
            background: var(--secondary-color);
        }

        .chat-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin-left: 260px;
        }

        .chat-header {
            padding: 1rem 2rem;
            border-bottom: 1px solid var(--border-color);
            background: var(--chat-bg);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .theme-toggle {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .theme-toggle:hover {
            background: var(--secondary-color);
        }

        .chat-messages {
            flex-grow: 1;
            padding: 2rem;
            overflow-y: auto;
        }

        .message {
            max-width: 80%;
            margin-bottom: 1.5rem;
            padding: 1rem;
            border-radius: 12px;
            line-height: 1.5;
        }

        .message img {
            max-width: 100%;
            border-radius: 8px;
            margin-top: 0.5rem;
        }

        .user-message {
            background: var(--primary-color);
            color: white;
            margin-left: auto;
        }

        .ai-message {
            background: var(--chat-bg);
            border: 1px solid var(--border-color);
        }

        .input-container {
            padding: 1.5rem;
            background: var(--chat-bg);
            border-top: 1px solid var(--border-color);
        }

        .input-box {
            display: flex;
            gap: 1rem;
            background: var(--bg-color);
            padding: 0.8rem;
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }

        textarea {
            flex-grow: 1;
            border: none;
            background: transparent;
            resize: none;
            outline: none;
            font-size: 1rem;
            max-height: 200px;
            min-height: 24px;
            color: var(--text-color);
        }

        .send-button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .send-button:hover {
            background: var(--secondary-color);
        }

        .model-selector {
            margin-top: 1rem;
            padding: 0.8rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: var(--bg-color);
            color: var(--text-color);
        }

        .settings-container {
            margin-top: auto;
            padding-top: 1rem;
            border-top: 1px solid var(--border-color);
        }

        @media (max-width: 768px) {
            .menu-button {
                display: block;
            }
            
            .chat-container {
                margin-left: 0;
            }
            
            .sidebar {
                transform: translateX(-100%);
            }
            
            .sidebar.visible {
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    <button class="menu-button" id="menu-button">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="3" y1="12" x2="21" y2="12"></line>
            <line x1="3" y1="6" x2="21" y2="6"></line>
            <line x1="3" y1="18" x2="21" y2="18"></line>
        </svg>
    </button>

    <aside class="sidebar" id="sidebar">
        <button class="new-chat" id="new-chat">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
            New Chat
        </button>
        <select class="model-selector" id="model-selector">
            <option value="default">Surya AI - Default</option>
            <option value="creative">Surya AI - Creative</option>
            <option value="precise">Surya AI - Precise</option>
        </select>
        <div class="settings-container">
            <button class="theme-toggle" id="theme-toggle">
                Toggle Dark Mode
            </button>
        </div>
    </aside>

    <main class="chat-container">
        <header class="chat-header">
            <h1>Surya AI</h1>
        </header>

        <div class="chat-messages" id="chat-messages">
            <div class="message ai-message">
                Hello! How can I assist you today?
            </div>
        </div>

        <div class="input-container">
            <div class="input-box">
                <textarea 
                    placeholder="Message Surya AI..." 
                    rows="1" 
                    id="user-input"
                ></textarea>
                <button class="send-button" id="send-button">Send</button>
            </div>
        </div>
    </main>

    <script>
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const themeToggle = document.getElementById('theme-toggle');
        const menuButton = document.getElementById('menu-button');
        const sidebar = document.getElementById('sidebar');
        const newChatButton = document.getElementById('new-chat');

        // Theme toggle
        themeToggle.addEventListener('click', () => {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', newTheme);
        });

        // Menu toggle
        menuButton.addEventListener('click', () => {
            sidebar.classList.toggle('visible');
        });

        // Auto-resize textarea
        userInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });

        // New chat
        newChatButton.addEventListener('click', () => {
            chatMessages.innerHTML = '<div class="message ai-message">Hello! I\'m Crayon AI. I can help you with questions and generate images. How can I assist you today?</div>';
            sidebar.classList.remove('visible');
        });

        // Handle send message
        async function sendMessage() {
            const message = userInput.value.trim();
            if (message) {
                // Add user message
                addMessage(message, 'user');
                
                try {
                    // Simulate API call to Claude
                    const response = await simulateClaudeResponse(message);
                    addMessage(response, 'ai');

                    // If the message mentions images, add a simulated image
                    if (message.toLowerCase().includes('image') || message.toLowerCase().includes('picture')) {
                        const imageMessage = `<img src="/api/placeholder/400/300" alt="AI Generated Image" />`;
                        addMessage(imageMessage, 'ai', true);
                    }
                } catch (error) {
                    addMessage("I apologize, but I encountered an error processing your request. Please try again.", 'ai');
                }

                // Clear input
                userInput.value = '';
                userInput.style.height = 'auto';
            }
        }

        function addMessage(content, type, isHTML = false) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.classList.add(type === 'user' ? 'user-message' : 'ai-message');
            
            if (isHTML) {
                messageDiv.innerHTML = content;
            } else {
                messageDiv.textContent = content;
            }
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        async function simulateClaudeResponse(message) {
            // Simulate processing time
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            // Simple response logic
            if (message.toLowerCase().includes('hello') || message.toLowerCase().includes('hi')) {
                return "Hello! How can I help you today?";
            } else if (message.toLowerCase().includes('image') || message.toLowerCase().includes('picture')) {
                return "I've generated an image based on your request. Here it is:";
            } else {
                return "I understand you're asking about '" + message + "'. While this is a demo interface, in a full implementation, I would provide a detailed response based on your query.";
            }
        }

        // Event listeners
        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Handle clicks outside sidebar on mobile
        document.addEventListener('click', (e) => {
            if (window.innerWidth <= 768 && 
                !sidebar.contains(e.target) && 
                !menuButton.contains(e.target) && 
                sidebar.classList.contains('visible')) {
                sidebar.classList.remove('visible');
            }
        });
    </script>
</body>
</html>
