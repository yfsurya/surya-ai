<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surya AI</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root {
            --bg-color: #ffffff;
            --sidebar-bg: #f0f0f0;
            --text-color: #000000;
            --input-bg: #e0e0e0;
            --border-color: #cccccc;
        }

        [data-theme="dark"] {
            --bg-color: #000000;
            --sidebar-bg: #1a1a1a;
            --text-color: #ffffff;
            --input-bg: #2a2a2a;
            --border-color: #333333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            display: flex;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .sidebar {
            width: 280px;
            background: var(--sidebar-bg);
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            height: 100vh;
            position: fixed;
            left: -280px;
            transition: transform 0.3s ease-in-out;
        }

        .sidebar.open {
            transform: translateX(280px);
        }

        .menu-button {
            position: fixed;
            top: 1rem;
            left: 1rem;
            cursor: pointer;
            font-size: 1.5rem;
        }

        .main-content {
            flex-grow: 1;
            margin-left: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            transition: margin-left 0.3s ease-in-out;
        }

        .main-content.shift {
            margin-left: 280px;
        }

        .input-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 1.5rem;
            background: var(--bg-color);
            border-top: 1px solid var(--border-color);
            transition: background-color 0.3s ease;
        }

        .toggle-theme {
            margin-top: auto;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
    </style>
</head>
<body>
    <span class="material-icons menu-button" onclick="toggleMenu()">menu</span>
    <aside class="sidebar">
        <button class="new-chat">New Chat</button>
        <div class="chat-list"></div>
        <div class="bottom-menu">
            <a href="#" class="menu-item">Settings</a>
            <div class="toggle-theme" onclick="toggleTheme()">
                <span class="material-icons">brightness_6</span>
                Toggle Theme
            </div>
        </div>
    </aside>
    <main class="main-content">
        <div class="chat-area"></div>
        <div class="input-container">
            <input type="file" id="image-upload" style="display: none;">
            <span class="material-icons" onclick="document.getElementById('image-upload').click();">image</span>
            <input type="text" id="chat-input" placeholder="Message Surya AI">
            <span class="material-icons" id="voice-input">mic</span>
            <button class="send-message">Send</button>
        </div>
    </main>
    <script>
        function toggleTheme() {
            const theme = document.documentElement.getAttribute('data-theme');
            document.documentElement.setAttribute('data-theme', theme === 'light' ? 'dark' : 'light');
        }

        function toggleMenu() {
            document.querySelector('.sidebar').classList.toggle('open');
            document.querySelector('.main-content').classList.toggle('shift');
        }

        document.getElementById('voice-input').addEventListener('click', () => {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.interimResults = true;
            recognition.lang = 'en-US';
            recognition.start();
            recognition.onresult = event => {
                document.getElementById('chat-input').value = event.results[0][0].transcript;
            };
        });
    </script>
</body>
</html>
