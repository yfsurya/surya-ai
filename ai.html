<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surya AI</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root {
            --bg-color: #ffffff;
            --sidebar-bg: #f0f0f0;
            --text-color: #000000;
            --input-bg: #e0e0e0;
            --border-color: #cccccc;
        }

        [data-theme="dark"] {
            --bg-color: #000000;
            --sidebar-bg: #1a1a1a;
            --text-color: #ffffff;
            --input-bg: #2a2a2a;
            --border-color: #333333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            display: flex;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 1;
        }

        .overlay.active {
            display: block;
        }

        .sidebar {
            width: 280px;
            background: var(--sidebar-bg);
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            height: 100vh;
            position: fixed;
            left: -280px;
            transition: left 0.3s ease;
            z-index: 2;
            backdrop-filter: blur(10px);
        }

        .sidebar.open {
            left: 0;
        }

        .menu-icon {
            cursor: pointer;
            padding: 10px;
            display: inline-block;
            color: var(--text-color);
        }

        .menu-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
        }

        .menu-item:hover {
            background: var(--input-bg);
        }

        .toggle-theme {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            margin-top: auto;
        }

        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: center;
            align-items: center;
            padding-top: 60px;
        }

        .chat-area {
            width: 100%;
            height: calc(100vh - 100px);
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            padding: 12px 16px;
            border-radius: 12px;
            max-width: 70%;
            word-wrap: break-word;
        }

        .user-message {
            background-color: var(--input-bg);
            margin-left: auto;
            color: var(--text-color);
        }

        .ai-message {
            background-color: var(--sidebar-bg);
            margin-right: auto;
            color: var(--text-color);
        }

        .input-container {
            display: flex;
            align-items: center;
            gap: 10px;
            background: var(--input-bg);
            padding: 10px;
            border-radius: 50px;
            width: 50%;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        .input-container input {
            flex-grow: 1;
            border: none;
            background: transparent;
            outline: none;
            color: var(--text-color);
            font-size: 16px;
            padding: 8px;
        }

        .material-icons {
            font-size: 24px;
            cursor: pointer;
            border-radius: 50%;
            padding: 5px;
            transition: color 0.3s ease;
        }

        .material-icons:hover {
            color: #666;
        }

        .image-preview {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--input-bg);
            padding: 10px;
            border-radius: 10px;
            display: none;
        }

        .image-preview img {
            max-width: 200px;
            max-height: 200px;
            border-radius: 5px;
        }

        .image-preview .close {
            position: absolute;
            top: -10px;
            right: -10px;
            background: var(--bg-color);
            border-radius: 50%;
            cursor: pointer;
            padding: 2px;
        }
    </style>
</head>
<body>
    <div class="overlay" onclick="toggleMenu()"></div>
    <span class="material-icons menu-icon" onclick="toggleMenu()">menu</span>
    <aside class="sidebar">
        <div class="menu-item">
            <span class="material-icons">add</span>
            <span>New Chat</span>
        </div>
        <span>Recent Chats</span>
        <div class="menu-item">
            <span class="material-icons">brightness_7</span>
            <span>Current Chat</span>
        </div>
        <div class="menu-item">
            <span class="material-icons">brightness_5</span>
            <span>Other Chat</span>
        </div>
        <a href='help.html' class="menu-item">
            <span class="material-icons">help</span>
            <span>Help</span>
        </a>
        <a href='settings.html' class="menu-item">
            <span class="material-icons">settings</span>
            <span>Settings</span>
        </a>
        <div class="toggle-theme menu-item" onclick="toggleTheme()">
            <span class="material-icons">brightness_6</span>
            <span>Dark/Light Mode</span>
        </div>
    </aside>
</body>
</html>
