<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surya AI</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root {
            --bg-color: #ffffff;
            --sidebar-bg: #f0f0f0;
            --text-color: #000000;
            --input-bg: #e0e0e0;
            --border-color: #cccccc;
        }

        [data-theme="dark"] {
            --bg-color: #000000;
            --sidebar-bg: #1a1a1a;
            --text-color: #ffffff;
            --input-bg: #2a2a2a;
            --border-color: #333333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            display: flex;
            transition: background 0.3s ease;
        }

        .sidebar {
            width: 280px;
            background: var(--sidebar-bg);
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            height: 100vh;
            position: fixed;
            left: -280px;
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .sidebar.active {
            transform: translateX(280px);
        }

        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease;
            z-index: 999;
        }

        .menu-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .menu-button {
            position: fixed;
            top: 10px;
            left: 10px;
            cursor: pointer;
            z-index: 1100;
        }

        .menu-button span {
            font-size: 2rem;
        }

        .menu-items {
            display: flex;
            flex-direction: column;
            margin-top: 2rem;
        }

        .menu-items a {
            margin: 10px 0;
            text-decoration: none;
            color: var(--text-color);
            font-size: 1.2rem;
        }

        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            height: 100vh;
            transition: margin-left 0.3s ease;
        }

        .input-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 1.5rem;
            background: var(--bg-color);
        }

        .bottom-menu {
            margin-top: auto;
            display: flex;
            flex-direction: column;
        }

        .bottom-menu a, .toggle-theme {
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="menu-overlay"></div>
    <div class="menu-button">
        <span class="material-icons">menu</span>
    </div>
    <aside class="sidebar">
        <nav class="menu-items">
            <a href="#" class="new-chat">New Chat</a>
            <a href="#" class="menu-item">Recents</a>
            <a href="#" class="menu-item">Settings</a>
            <a href="#" class="menu-item">Help</a>
            <div class="toggle-theme">
                <span class="material-icons">brightness_6</span> Toggle Theme
            </div>
        </nav>
    </aside>
    <main class="main-content">
        <div class="chat-area"></div>
        <div class="input-container">
            <input type="file" id="image-upload" style="display: none;">
            <span class="material-icons" onclick="document.getElementById('image-upload').click();">image</span>
            <input type="text" id="chat-input" placeholder="Message Surya AI">
            <span class="material-icons" id="voice-input">mic</span>
            <button class="send-message">Send</button>
        </div>
    </main>
    <script>
        const menuButton = document.querySelector('.menu-button');
        const sidebar = document.querySelector('.sidebar');
        const overlay = document.querySelector('.menu-overlay');

        menuButton.addEventListener('click', () => {
            sidebar.classList.toggle('active');
            overlay.classList.toggle('active');
        });

        overlay.addEventListener('click', () => {
            sidebar.classList.remove('active');
            overlay.classList.remove('active');
        });

        document.querySelector('.toggle-theme').addEventListener('click', () => {
            const theme = document.documentElement.getAttribute('data-theme');
            document.documentElement.setAttribute('data-theme', theme === 'light' ? 'dark' : 'light');
        });

        document.getElementById('voice-input').addEventListener('click', () => {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.interimResults = true;
            recognition.lang = 'en-US';
            recognition.start();
            recognition.onresult = event => {
                document.getElementById('chat-input').value = event.results[0][0].transcript;
            };
        });
    </script>
</body>
</html>
