<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surya AI</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root {
            --bg-color: #000000;
            --sidebar-bg: #1a1a1a;
            --text-color: #ffffff;
            --input-bg: #2a2a2a;
            --border-color: #333333;
        }

        [data-theme="light"] {
            --bg-color: #ffffff;
            --sidebar-bg: #f0f0f0;
            --text-color: #000000;
            --input-bg: #e0e0e0;
            --border-color: #cccccc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            display: flex;
        }

        .sidebar {
            width: 280px;
            background: var(--sidebar-bg);
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            height: 100vh;
            position: fixed;
            left: 0;
            transition: transform 0.3s ease;
        }

        .chat-item .material-icons {
            font-size: 1.25rem;
        }

        .chat-item.active .material-icons {
            content: "brightness_7";
        }

        .chat-item:not(.active) .material-icons {
            content: "brightness_empty";
        }

        .main-content {
            flex-grow: 1;
            margin-left: 280px;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .input-container {
            position: fixed;
            bottom: 0;
            left: 280px;
            right: 0;
            padding: 1.5rem;
            background: var(--bg-color);
            border-top: 1px solid var(--border-color);
        }
    </style>
</head>
<body>
    <aside class="sidebar">
        <button class="new-chat">New Chat</button>
        <div class="chat-list"></div>
        <div class="bottom-menu">
            <a href="#" class="menu-item">Settings</a>
            <div class="toggle-theme">
                <span class="material-icons">brightness_6</span>
                Toggle Theme
            </div>
        </div>
    </aside>
    <main class="main-content">
        <div class="chat-area"></div>
        <div class="input-container">
            <input type="file" id="image-upload" style="display: none;">
            <span class="material-icons" onclick="document.getElementById('image-upload').click();">image</span>
            <input type="text" id="chat-input" placeholder="Message Surya AI">
            <span class="material-icons" id="voice-input">mic</span>
            <button class="send-message">Send</button>
        </div>
    </main>
    <script>
        document.querySelector('.toggle-theme').addEventListener('click', () => {
            const theme = document.documentElement.getAttribute('data-theme');
            document.documentElement.setAttribute('data-theme', theme === 'light' ? 'dark' : 'light');
        });

        document.querySelectorAll('.chat-item').forEach(item => {
            item.addEventListener('click', (e) => {
                e.preventDefault();
                document.querySelectorAll('.chat-item').forEach(chat => chat.classList.remove('active'));
                item.classList.add('active');
            });
        });

        document.getElementById('voice-input').addEventListener('click', () => {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.interimResults = true;
            recognition.lang = 'en-US';
            recognition.start();
            recognition.onresult = event => {
                document.getElementById('chat-input').value = event.results[0][0].transcript;
            };
        });
    </script>
</body>
</html>
