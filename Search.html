    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f9f9f9; /* White background */
            color: #000000; /* Black text */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .search-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .search-input {
            width: 100%;
            padding: 15px 50px 15px 60px; /* Space for icon */
            border: none; /* Remove border */
            border-radius: 30px;
            background-color: #f6f6f6; /* Light input background color */
            color: #000000; /* Black text */
            font-size: 1.2rem;
            outline: none;
            transition: background-color 0.3s;
        }
        .search-input::placeholder {
            color: #666; /* Grey placeholder text */
            text-align: center;
        }
        .search-input:focus {
            background-color: #eeeeee; /* Slightly darker background on focus */
        }
        .search-icon {
            position: absolute;
            left: 15px; /* Position icon inside the input */
            top: 50%;
            transform: translateY(-50%);
            color: #666; /* Grey color for the icon */
            font-size: 1.5rem;
        }
        .autocomplete-suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background-color: #ffffff; /* White suggestion background */

            border-radius: 10px; /* Rounded corners */
            z-index: 10;

            transition: background-color 0.3s;

            background-color: #f1f1f1; /* Highlight suggestion on hover */
        }
    </style>



<div class="search-container">
    <!-- Changed the icon to a search icon -->
    <span id="search-icon" class="material-symbols-outlined search-icon">search</span>
    <input type="text" class="search-input" id="search-input" placeholder="Type Here...">
    <div id="autocomplete-suggestions" class="autocomplete-suggestions"></div>
</div>

<script>
    const searchInput = document.getElementById('search-input');
    const autocompleteSuggestions = document.getElementById('autocomplete-suggestions');

    // List of apps and their URLs
    const appLinks = {
        "youform": "https://sites.google.com/view/youform-",
        "yfai": "https://sites.google.com/view/youformai/page",
        "jonkler":"https://sites.google.com/southborough.kingston.sch.uk/jonkler",
"developer":"https://sites.google.com/view/yf-developer/page_1",
"monos":"https://sites.google.com/view/monos-",
"mono ai":"https://sites.google.com/view/mono-ai?authuser=0",
"finder":"https://sites.google.com/view/yf-finder/home",
"youform 2.0":"https://youform.neocities.org/"
    };

    let suggestionIndex = -1;

    // Show autocomplete suggestions
    function showAutocomplete(query) {
        autocompleteSuggestions.innerHTML = ''; // Clear previous suggestions
        suggestionIndex = -1;

        if (query) {
            const matchedApps = Object.keys(appLinks).filter(app =>
                app.toLowerCase().startsWith(query.toLowerCase())
            );

            matchedApps.forEach(app => {
                const suggestionItem = document.createElement('div');
                suggestionItem.classList.add('autocomplete-suggestion');
                suggestionItem.textContent = app;
                suggestionItem.addEventListener('click', () => handleAppRedirect(app));
                autocompleteSuggestions.appendChild(suggestionItem);
            });
        }
    }

    // Handle app redirection
    function handleAppRedirect(query) {
        if (appLinks[query.toLowerCase()]) {
            window.open(appLinks[query.toLowerCase()], '_blank');
        } else {
            window.open(`https://www.google.com/search?q=${query}`, '_blank'); // Fallback to Google Search
        }
    }

    // Keyboard navigation
    function handleKeyboardNavigation(event) {
        const suggestions = autocompleteSuggestions.querySelectorAll('.autocomplete-suggestion');

        if (event.key === 'ArrowDown') {
            suggestionIndex = (suggestionIndex + 1) % suggestions.length;
            highlightSuggestion(suggestions);
        } else if (event.key === 'ArrowUp') {
            suggestionIndex = (suggestionIndex - 1 + suggestions.length) % suggestions.length;
            highlightSuggestion(suggestions);
        } else if (event.key === 'Enter' && suggestionIndex >= 0) {
            suggestions[suggestionIndex].click();
        }
    }

    // Highlight active suggestion
    function highlightSuggestion(suggestions) {
        suggestions.forEach((suggestion, index) => {
            suggestion.classList.toggle('active', index === suggestionIndex);
        });
    }

    // Debounced input handling
    let debounceTimer;
    searchInput.addEventListener('input', () => {
        clearTimeout(debounceTimer);
        debounceTimer = setTimeout(() => {
            const query = searchInput.value.trim();
            showAutocomplete(query);
        }, 300);
    });

    // Handle Enter key for redirection
    searchInput.addEventListener('keydown', (event) => {
        if (event.key === 'Enter' && suggestionIndex === -1) {
            handleAppRedirect(searchInput.value.trim());
        }
    });

    // Handle keyboard navigation
    searchInput.addEventListener('keydown', handleKeyboardNavigation);
</script>
